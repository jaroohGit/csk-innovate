version: '3.8'

services:
  # =====================================
  # Frontend - Next.js Application
  # =====================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    image: csk-innovate-frontend:latest
    container_name: csk-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://api:5000
    networks:
      - csk-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.csk.service=frontend"
      - "com.csk.description=Next.js Frontend"

  # =====================================
  # API Backend - Express/Node.js
  # =====================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: csk-innovate-api:latest
    container_name: csk-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-csk_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./api/.env:/app/.env:ro
    networks:
      - csk-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "com.csk.service=api"
      - "com.csk.description=Node.js API Backend"

  # =====================================
  # Database - PostgreSQL
  # =====================================
  postgres:
    image: postgres:15-alpine
    container_name: csk-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-csk_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - csk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.csk.service=database"
      - "com.csk.description=PostgreSQL Database"

  # =====================================
  # Nginx Reverse Proxy (Optional)
  # =====================================
  nginx:
    image: nginx:alpine
    container_name: csk-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - csk-network
    depends_on:
      - frontend
      - api
    labels:
      - "com.csk.service=proxy"
      - "com.csk.description=Nginx Reverse Proxy"

networks:
  csk-network:
    driver: bridge
    name: csk-network

volumes:
  postgres-data:
    name: csk-postgres-data
