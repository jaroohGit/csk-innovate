<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0fb6d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0b429;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Main device body -->
  <rect x="120" y="80" width="160" height="240" rx="20" fill="url(#grad1)" opacity="0.3"/>
  <rect x="130" y="90" width="140" height="220" rx="15" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <!-- Antenna -->
  <line x1="200" y1="80" x2="200" y2="40" stroke="url(#grad1)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="200" cy="40" r="8" fill="url(#grad1)"/>
  <!-- Display screen -->
  <rect x="150" y="110" width="100" height="60" rx="5" fill="url(#grad1)" opacity="0.5"/>
  <!-- Status indicators -->
  <circle cx="160" cy="200" r="6" fill="#0fb6d6"/>
  <circle cx="200" cy="200" r="6" fill="#0fb6d6"/>
  <circle cx="240" cy="200" r="6" fill="#f0b429"/>
  <!-- Connection ports -->
  <rect x="140" y="240" width="30" height="15" rx="3" fill="url(#grad1)" opacity="0.6"/>
  <rect x="185" y="240" width="30" height="15" rx="3" fill="url(#grad1)" opacity="0.6"/>
  <rect x="230" y="240" width="30" height="15" rx="3" fill="url(#grad1)" opacity="0.6"/>
  <!-- Signal waves -->
  <path d="M 200 130 Q 180 140 180 150" fill="none" stroke="#0fb6d6" stroke-width="2" opacity="0.7"/>
  <path d="M 200 130 Q 220 140 220 150" fill="none" stroke="#0fb6d6" stroke-width="2" opacity="0.7"/>
  <path d="M 200 125 Q 170 140 170 160" fill="none" stroke="#0fb6d6" stroke-width="2" opacity="0.5"/>
  <path d="M 200 125 Q 230 140 230 160" fill="none" stroke="#0fb6d6" stroke-width="2" opacity="0.5"/>
</svg>