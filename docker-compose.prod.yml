version: '3.8'

services:
  # Next.js Frontend
  web:
    image: csk-innovate-web:latest
    container_name: csk_web
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3010
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api
    networks:
      - csk-network

  # API Backend
  api:
    image: csk-innovate-api:latest
    container_name: csk_api
    restart: unless-stopped
    env_file:
      - api/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=deploy-timescaledb
      - DB_PORT=5432
      - DB_NAME=wwt_data
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    ports:
      - "127.0.0.1:3010:3010"
    networks:
      - csk-network
      - deploy_deploy-network

networks:
  csk-network:
    driver: bridge
  deploy_deploy-network:
    external: true
