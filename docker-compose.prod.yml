version: '3.8'

services:
  # Next.js Frontend
  web:
    image: csk-innovate-web:latest
    container_name: csk_web
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3010
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api
    networks:
      - csk-network

  # API Backend
  api:
    image: csk-innovate-api:latest
    container_name: csk_api
    restart: unless-stopped
    env_file:
      - api/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=host.docker.internal
      - DB_PORT=5436
    ports:
      - "127.0.0.1:3010:3010"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - csk-network

networks:
  csk-network:
    driver: bridge
